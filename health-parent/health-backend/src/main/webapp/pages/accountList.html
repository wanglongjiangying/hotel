<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>酒店管理系统</title>
        <meta name="description" content="酒店管理系统">
        <meta name="keywords" content="酒店管理系统">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>工作台<small>客户管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right"  class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>工作台</el-breadcrumb-item>
                    <el-breadcrumb-item>客户管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="身份证/用户名/姓名/手机号" clearable  v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-select v-model="pagination.status"  placeholder="角色">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                        <el-button @click="_findPage()" class="dalfBut">查询</el-button>
<!--                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>-->
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="username" label="用户名" width="120" align="center"></el-table-column>
                        <el-table-column v-if="false" prop="password" label="密码" width="120" align="center"></el-table-column>
                        <el-table-column prop="realName" label="姓名" width="120" align="center"></el-table-column>
                        <el-table-column prop="idCard" label="身份证" width="120" align="center"></el-table-column>
                        <el-table-column prop="mobile" label="手机号" width="120"  align="center"></el-table-column>
                        <el-table-column prop="address" label="地址" width="300" align="center"></el-table-column>
                        <el-table-column label="角色" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.status == '2' ? '普通客户' : scope.row.status == '1' ? 'VIP' : '不可用'}}</span>
                            </template>
                        </el-table-column>

                        <el-table-column fixed="right"  width="160" label="操作" align="center">
                            <template slot-scope="scope"><!--这个scope是随便什么名字都可以    但是.row是固定写法-->
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>

                    <!-- 新增标签弹层 -->
                    <div class="add-form">               <!--退出框是否可见 true可见，false不可见-->
                        <el-dialog title="新增楼层" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="楼层名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="楼层备注" prop="remark">
                                            <el-input v-model="formData.remark"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="手机号" prop="mobile">
                                            <el-input v-model="formData.mobile"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="角色">
                                            <el-select v-model="formData.status">
                                                <el-option label="不可用" value="-1"></el-option>
                                                <el-option label="普通客户" value="2"></el-option>
                                                <el-option label="VIP" value="1"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                              <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="地址">
                                            <el-input
                                                    type="textarea"
                                                    :rows="2"
                                                    placeholder="请输入内容"
                                                    v-model="formData.address">
                                            </el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                           </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null,//查询条件
                      status:null //状态

				},
                options: [{
                    label: '全部'
                },{
                    value: '2',
                    label: '普通客户'
                }, {
                    value: '1',
                    label: 'VIP'
                }, {
                        value: '-1',
                        label: '不可用'
                }],
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    name: [{ required: true, message: '楼层名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                //加载数据
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit(){
                    this.$refs['dataEditForm'].validate((valid)=>{
                        axios.post("/account/updateAccount.do",this.formData).then((res)=>{

                            if (res.data.flag){//更新成功
                                this.$message.success(res.data.message);
                                this.dialogFormVisible4Edit=false;
                                this.findPage();
                            }else{
                                this.$message.success(res.data.message);
                            }
                        })

                    });
                },

                //添加
                handleAdd () {
                    //校验表单
                    this.$refs['dataAddForm'].validate((valid)=>{

                       if(valid){//校验成功
                           //发送ajax请求
                           axios.post("/floor/add.do",this.formData).then((res=>{
                               //关闭窗口
                               this.dialogFormVisible=false;
                              if(res.data.flag){//请求成功
                                  //查询
                                  this.findPage();
                                  //提示成功
                                  this.$message({
                                      message:res.data.message,
                                      type:'success'
                                  })
                              } else{//请求失败
                                  //提示失败
                                  this.$message.error(res.data.message);
                              }
                           }))

                       }else{//校验失败
                           this.$message.error("数据有误，请检查数据");
                       }

                    });

                },

                //保证每一次查询出来，都显示第一页
                _findPage(){
                  this.pagination.currentPage=1;
                  this.findPage();
                },

                //分页查询
                findPage() {
                    var param={
                       currentPage:this.pagination.currentPage,
                       pageSize: this.pagination.pageSize,
                       queryString: this.pagination.queryString,
                        status: this.pagination.status
                    };
                    axios.post("/account/findAccountByPage.do",param).then((res=>{
                       //查询成功，绑定数据模型
                            this.dataList=res.data.rows;
                            this.pagination.total=res.data.total;
                    })).catch(()=>{
                        this.$message.warning("服务器正忙，请稍后再试");
                    });

                },
                // 重置表单
                resetForm() {
                  //清空数据
                    this.formData={};
                    //对整个表单进行重置，将所有字段值重置为初始值并移除校验结果
                    this.$refs['dataAddForm'].resetFields();
                },

                // 弹出添加窗口
                handleCreate() {
					this.dialogFormVisible = true;
					this.resetForm();
                },

                // 更新数据
                handleUpdate(row) {
                    //弹出编辑窗口
                    this.dialogFormVisible4Edit=true;
                    //把当前行的数据赋值给表格
                    this.formData=row;
                },

                //切换页码
                handleCurrentChange(currentPage) {
                    //currentPage是修改之后的数据，需要同步到数据模型
                    this.pagination.currentPage=currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    //提示用户是否真的要删除
                    this.$confirm('是否要删除这个客户？','提示',{
                        confirmButtonText:'确定',
                        cancelButtonText:'取消',
                        type: 'warning'
                    }).then(()=>{
                        //确定删除
                        axios.get("/account/deleteById.do?id="+row.id).then((res=>{
                            if(res.data.flag){//删除成功
                                this.$message.success(res.data.message);
                                this.findPage();
                            }else{
                                this.$message.error(res.data.message);
                            }
                        }))
                    }).catch(()=>{

                    })
                }
            }
        })
    </script>
</html>
