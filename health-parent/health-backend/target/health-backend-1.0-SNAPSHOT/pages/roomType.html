            .avatar-uploader .el-upload {

                color: rgb(96, 98, 102);

                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;

                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增房型" :visible.sync="dialogFormVisible">

                                <el-tabs v-model="activeName" type="card">

                                        <el-form label-position="right" label-width="100px">

                                                    </el-form-item>
                                                </el-col>

                                                    </el-form-item>
                                                </el-col>
                                            </el-row>

                                                <el-col :span="12">
                                                    <el-form-item label="床位数">

                                            </el-row>

                                                    </el-form-item>
                                                </el-col>
                                            </el-row>

                            <div slot="footer" class="dialog-footer">

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑房型" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="价格">

                                                </el-col>
                                            </el-row>
                                            <el-row>

                                                    </el-form-item>
                                                </el-col>

                                                        <el-input v-model="formData.roomNum"/>

                                                      <el-form-item label="上传图片">
                                                          <el-upload

                                            <el-row>

                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>



                </div>
            </div>
        </div>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                autoUpload:true,//自动上传
                imageUrl:null,//模型数据，用于上传图片完成后图片预览
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//添加表单窗口中检查组列表数据
                checkgroupIds:[],//添加表单窗口中检查组复选框对应id
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit: false,//控制编辑窗口显示/隐藏
                storeImage:null   //临时存储查询出来的图片的名称，编辑时发送到回台进行比较图片是否更换
            },
            created() {
                this.findPage();
            },
            methods: {

                //编辑
                handleEdit(){
                    axios.post("/roomType/updateRoomType.do",this.formData).then((resp)=>{
                        if(resp.data.flag){
                            this.$message.success(resp.data.message);
                            this._findPage();

                        }else{
                            this.$message.error(resp.data.message);
                        }
                    }).finally(()=>{
                        this.dialogFormVisible4Edit=false;
                    })
                },

                //删除
                handleDelete(row){
                    axios.get("/roomType/deleteById.do?id="+row.id).then((resp)=>{
                        if(resp.data.flag){
                            this.$message.success(resp.data.message);
                            this._findPage();
                        }else{
                            this.$message.error(resp.data.message);
                        }
                    });

                },
                handleUpdate(row){
                    //1.设置弹出窗口
                    this.dialogFormVisible4Edit=true;
                    this.activeName='first';
                    // //2.把用户以前的照片临时存储起来
                    // this.storeImage=row.img;
                    //3.回显数据
                        this.formData=row;
                        //this.imageUrl= this.imageUrl="http://qcu15wv5c.bkt.clouddn.com/"+row.img;
                        // //查询所有的检查组数据
                        // axios.get("/checkGroup/findAll.do").then((resp)=>{
                        //     this.tableData=resp.data.data;
                        // });
                        //根据套餐id查询出复选框中的选中的检查组id
                        // axios.get("/setmeal/findCheckGroupIdsBySetmealId.do?setmealId="+row.id).then((resp)=>{
                        //     if(resp.data.flag){//查询成功显示数据
                        //         this.checkgroupIds=resp.data.data;
                        //     }else{
                        //         this.$message.error(resp.data.message);
                        //     }
                        // });

                },


                //
                // //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
                // handleAvatarSuccess(response, file) {
                //     if (response.flag){//上传成功
                //         this.imageUrl="http://qcu15wv5c.bkt.clouddn.com/"+response.data;
                //         this.$message.success(response.message);
                //         this.formData.img=response.data;
                //     }else{
                //         this.$message.error(response.message);
                //     }
                // },
                //上传图片之前执行
                beforeAvatarUpload(file) {
				  const isJPG = file.type === 'image/jpeg';
				  const isLt2M = file.size / 1024 / 1024 < 2;
				  if (!isJPG) {
					this.$message.error('上传套餐图片只能是 JPG 格式!');
					return ;
				  }
				  if (!isLt2M) {
					this.$message.error('上传套餐图片大小不能超过 2MB!');
					return ;
				  }
				  return isJPG && isLt2M;
                },

                //添加
                handleAdd () {
                    axios.post("/roomType/add.do",this.formData).then((resp)=>{

                       if(resp.data.flag){
                           this.$message.success(resp.data.message);
                           this.findPage();
                       }else{
                           this.$message.error(resp.data.message);
                       }
                    }).finally(()=>{
                        this.dialogFormVisible=false;//关闭窗口
                    });

                },

                _findPage(){
                    this.pagination.currentPage=1;
                    this.findPage();
                },

                //分页查询
                findPage() {
                        var param={
                            currentPage:this.pagination.currentPage,
                            pageSize: this.pagination.pageSize,
                            queryString: this.pagination.queryString
                        };
                        axios.post("/roomType/findByPage.do",param).then((resp)=>{
                            this.dataList=resp.data.rows;
                            this.pagination.total=resp.data.total;
                        })
                },
                // 重置表单
                resetForm() {
                    this.formData={};
                    this.tableData=[];
                    this.checkgroupIds=[];
                    this.activeName='first';
                    this.imageUrl=null;
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible=true;
                    this.resetForm();
                    axios.get("/checkGroup/findAll.do").then((resp)=>{
                        this.tableData=resp.data.data;
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {

                    this.pagination.currentPage=currentPage;
                    this.findPage();
                }
            }
        })
    </script>
</html>
